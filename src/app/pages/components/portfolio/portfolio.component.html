<h1>What I've Done</h1>
<h2>Projects paid in personal satisfaction</h2>
<div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxLayoutAlign="stretch" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let project of projects">
        <mat-card class="mat-elevation-z4">
            <mat-card-title>{{project.name}}</mat-card-title>
            <ng-container *ngIf="project.sourceCodeLink != ''">
                <mat-card-subtitle>Source code: <a [href]="project.sourceCodeLink">Github</a></mat-card-subtitle>
            </ng-container>
            <ng-container *ngIf="project.sourceCodeLink == ''">
                <mat-card-subtitle>Source code available for demo only.</mat-card-subtitle>
            </ng-container>
            <mat-card-content>
                {{project.description}}
            </mat-card-content>
            <mat-card-content>
                {{project.contribution}}
            </mat-card-content>
            <!-- 
                This is a bit hacky, but we make this be absolute in the parent div,
                and then pad the content at the bottom with the same height to make
                the container keep space for it
            -->
            <div style="height:20px"></div>
            <mat-card-actions style="position:absolute; bottom:20px;">
                <mat-chip-list>
                    <mat-chip *ngFor="let tag of project.languages">
                    {{tag}}
                    </mat-chip>
                </mat-chip-list>
            </mat-card-actions>
        </mat-card>
    </div>
    
</div>
