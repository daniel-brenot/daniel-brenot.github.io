<h1>Where I've Worked</h1>
<h2>Building cool stuff for things that matter</h2>
<div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxLayoutAlign="stretch" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let job of workList">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <div mat-card-avatar style="background-image: url('/assets/images/work/{{job.employer}}.png');background-size: cover;"></div>
                <mat-card-title>{{job.employer}}</mat-card-title>
                <mat-card-subtitle>{{job.jobTitle}}</mat-card-subtitle>
                <mat-card-subtitle>{{job.timeline}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>{{job.description}}</mat-card-content>
        </mat-card>
    </div>
</div>
